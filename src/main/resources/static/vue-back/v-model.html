<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hello world</title>
<script src="/js/vue.min.js"></script>
</head>

<body>
	<div id="app"><p>{{ message }}</p>
    <input type="text" v-model="message"/>
</div>
</body>

<script>
	var exampleData = {
		message: 'Hello World!'
    }

    new Vue({
		el: '#app',
        data: exampleData
    })
</script>
</html>
