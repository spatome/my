<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-bind4(bind title)</title>
<link type="text/css" rel="styleSheet"  href="/css/zw.css" />
<script src="/js/vue.min.js"></script>
</head>

<body>
    <div id="app">
		<div :title="message">我是字</div>
    </div>
</body>

<script>
new Vue({
  　　el: "#app",
	data:{
		message:'我是title'
	}
})
</script>
</html>
