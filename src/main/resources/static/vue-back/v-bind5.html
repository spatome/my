<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>分页</title>
<script src="/js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <ul class="pagination">
            <li v-for="n in pageCount">
                <a href="javascripit:void(0)" :class="currentPage == n + 1 ? 'active' : ''">{{ n }}</a>
            </li>
        </ul>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            currentPage: 1,
            pageCount: 10
        }
    })
</script>
</html>
