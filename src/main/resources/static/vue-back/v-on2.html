<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>hello world</title>
	<link type="text/css" rel="styleSheet"  href="/css/zw.css" />
	<script src="/js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p><input type="text" v-model="message"></p>
        <p>
            <!--click事件直接绑定一个方法-->
            <button @click="greet">Greet</button>
        </p>
        <p>
            <!--click事件使用内联语句-->
            <button @click="say('Hi')">Hi</button>
        </p>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello, Vue.js!'
        },
        // 在 `methods` 对象中定义方法
        methods: {
            greet: function() {
                // // 方法内 `this` 指向 vm
                alert(this.message)
            },
            say: function(msg) {
                alert(msg)
            }
        }
    })
</script>
</html>
